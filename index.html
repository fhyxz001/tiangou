<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>舔狗总局乐子帖</title>
</head>
<body>
<div id="app">
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>帖子</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in postlist">
                <td><button style="width: 100%;height: 150px;font-size: 40px" @click="jump(item)" class="btn">{{item}}</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>

const { createApp, ref } = Vue

    createApp({
        methods: {
            jump(item) {
                window.location.href = `https://fhyxz001.github.io/tiangou/content/${item}`
            }
        },
        setup() {
            return {
                postlist: ref([
                    '【交流贴】这次我们聊聊交友渠道，自身赛道选择的问题-1.html',
                    '【交流贴】这次我们聊聊交友渠道，自身赛道选择的问题-2.html',
                    '觉醒JK.html',
                    '关于如何追求妹子的一些见解（悟道篇）.html'
                    ])
            }
        },
        mounted() {
            //postlist反转
            this.postlist = this.postlist.reverse()
        }
    }).mount('#app')
</script>
</body>
</html>
